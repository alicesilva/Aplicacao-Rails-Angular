<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class = "container" style="margin-bottom: -5px">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">To-Do: Tarefas</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><button ng-click = "addTarefa()"class="btn btn-lg btn-primary">Add Atividade</button></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div ng-repeat="tarefa in data.tarefas">
<div class="container" style="margin-top: 100px">
    <div class="col-md-10" >
        <div class="row" >
            <div class="col-md-12" >
                <div class="row" >
                    <div class="panel panel-default panel-horizontal" style="width: 100%">
                        <div class="panel-heading text-center" style="width:10em;">
                            <span><p>Data limite:</p></span>
                            <span ng-init = "converteData(tarefa.data[5],tarefa.data[6])">{{tarefa.data[8]}}{{tarefa.data[9]}} {{mes}} {{tarefa.data[0]}}{{tarefa.data[1]}}{{tarefa.data[2]}}{{tarefa.data[3]}}</span>
                        </div>
                        <div class="panel-body">                
                            <div class="col-xs-12 col-md-12 section-box">
                                <h2>{{tarefa.titulo}}</h2>
                                <p>{{tarefa.descricao}}</p>
                            </div>
                        </div>                            
                        <div class="panel-footer text-center" style="width:4em;"><a href ng-click="excluirTarefa(tarefa)">Excluir</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
