<div class="container" style="margin-top: 40px">
  <h1 class="text-center">Crie uma nova Tarefa</h1>
  <form>
    <fieldset>
      <label><strong>Titulo</strong></label>
      <input class="span12" ng-model="formData.newTarefaTitulo" placeholder="New Tarefa" type="text" maxlength="250">
      <label><strong>Nota/Descrição</strong></label>
      <textarea class="span12" style="height: 250px" ng-model="formData.newTarefaNota" placeholder="Descricao da tarefa..."></textarea>
      <label>Data:</label>
      <input type='text' ng-model = "formData.newTarefaData" data-date-format="DD-MM-YYYY" class="form-control" / placeholder= "DD-MM-YYYY">
      <button class="btn btn-primary" ng-click="createTarefa()">Add</button>
    </fieldset>
  </form>
</div>
